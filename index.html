<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navegador de Proyectos</title>
    <style>
        /* 1. Reseteo básico para que ocupe toda la pantalla */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Evita barras de desplazamiento en la pagina madre */
            background-color: #000; /* Color de fondo mientras carga */
        }

        /* 2. El contenedor del contenido (La página que se muestra debajo) */
        #visor {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            border: none;
            z-index: 1; /* Nivel de profundidad bajo */
        }

        /* 3. Estilos de las flechas de navegación */
        .flecha {
            position: absolute;
            top: 50%; /* Centradas verticalmente */
            transform: translateY(-50%);
            z-index: 10; /* Nivel de profundidad alto (encima del visor) */
            font-size: 4rem; /* Tamaño de la flecha */
            color: rgba(255, 255, 255, 0.5); /* Blanco semitransparente */
            cursor: pointer;
            user-select: none; /* No se puede seleccionar el texto */
            transition: color 0.3s, transform 0.2s;
            text-shadow: 0px 0px 10px rgba(0,0,0,0.7); /* Sombra para que se vea sobre fondos claros */
        }

        /* Efecto al pasar el mouse */
        .flecha:hover {
            color: rgba(255, 255, 255, 1); /* Blanco solido */
            transform: translateY(-50%) scale(1.2); /* Se agranda un poco */
        }

        /* Posiciones especificas */
        #izq { left: 20px; }
        #der { right: 20px; }

    </style>
</head>
<body>

    <iframe id="visor" src=""></iframe>

    <div id="izq" class="flecha" onclick="cambiarPagina(-1)">&#10094;</div>
    <div id="der" class="flecha" onclick="cambiarPagina(1)">&#10095;</div>

    <script>
        // --- CONFIGURACIÓN ---
        
        // AQUÍ debes poner los nombres exactos de tus archivos HTML
        const paginas = [
            "prueba.html", 
            "prueba2.html",
            "prueba3.html", 
            "prueba4.html",
            "prueba5.html", 
            "prueba6.html",
            "prueba7.html", 
            "prueba8.html",
            "prueba9.html", 
            "prueba10.html",
            "prueba11.html", 
            "prueba12.html" 
        ];

        let indiceActual = 0;
        const visor = document.getElementById('visor');

        // Función para cargar la página inicial
        function iniciar() {
            if (paginas.length > 0) {
                visor.src = paginas[0];
            }
        }

        // Función para cambiar de página
        function cambiarPagina(direccion) {
            // direccion es -1 (izquierda) o 1 (derecha)
            indiceActual += direccion;

            // Lógica de carrusel (si llega al final, vuelve al principio)
            if (indiceActual < 0) {
                indiceActual = paginas.length - 1;
            } else if (indiceActual >= paginas.length) {
                indiceActual = 0;
            }

            // Cambiar la fuente del iframe
            visor.src = paginas[indiceActual];
        }

        // Iniciar al cargar
        iniciar();

        // Opcional: Permitir usar las flechas del teclado
        document.addEventListener('keydown', (e) => {
            if (e.key === "ArrowLeft") cambiarPagina(-1);
            if (e.key === "ArrowRight") cambiarPagina(1);
        });

    </script>
</body>
</html>
